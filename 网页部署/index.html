<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与 Coze Bot 聊天 (通过 Netlify)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <h1>与 Coze Bot 聊天</h1>
        <div id="response" class="response-area">
            <!-- 聊天内容将显示在这里 -->
            <div class="message welcome">你好！有什么可以帮你的吗？</div>
        </div>
        <div class="input-area">
            <textarea id="userInput" placeholder="输入你的问题..." rows="1"></textarea>
            <button id="sendButton" aria-label="发送">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                    <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                </svg>
            </button>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
